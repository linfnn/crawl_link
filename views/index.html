<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Crawl Link by NgaDN</title>
</head>

<body class="poppins-regular body-container">
    <div class="content-container">
        <div class="title-section">
            <p class="text-gradient title-p">CRAWL APP</p>
            <p class="subtitle-p">Crawl everything easily with just one click.</p>
        </div>

        <div id="custom-input-container">
            <div class="glow"></div>
            <div class="dark-border-bg-div"></div>
            <div class="dark-border-bg-div"></div>
            <div class="dark-border-bg-div"></div>

            <div class="white"></div>

            <div class="border"></div>

            <div id="main">
                <input placeholder="Enter url..." type="url" class="input" id="url-input" />

                <div id="input-mask"></div>
                <div id="pink-mask"></div>
                <div class="filterBorder"></div>
                <div id="filter-icon">
                    <svg stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="#d6d6e6" fill="none"
                        height="24" width="24" viewBox="0 0 24 24">
                        <circle r="10" cy="12" cx="12"></circle>
                        <path
                            d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                        </path>
                        <path d="M2 12h20"></path>
                    </svg>
                </div>
            </div>
        </div>
        <p class="check-url-p" id="check-url-p">Url is invalid !</p>
        <div class="result-section"></div>
    </div>

</body>
<script type="module" src="./js/index.js"></script>

</html>
